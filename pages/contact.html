<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Training center specialized in crossfit, calisthenics and functional. With spaces for bodyweight training and spaces for strength training.">
    <meta name="keywords" content="Training, Crossfit, Calistenics, Funcional, Fitness, Gym, High performance, Sport, Exercise, Workouts.">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/cd4618279e.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="../img/icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>TC Contact</title>
</head>
<body>
    <div class="grid-contact-container">
        <header>
            <nav class="menuContainer navbar navbar-expand-lg bg-dark">
                <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"> <img src="../img/logoindex.png" alt="" class="logoIndex"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse text-light" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="bar nav-link" href="activities.html">ACTIVITIES</a>
                    </li>
                    <li class="nav-item">
                        <a class="bar nav-link" href="aboutus.html">ABOUT US</a>
                    </li>
                    <li class="nav-item">
                        <a class="bar nav-link" href="contact.html">CONTACT</a>
                    </li>
                    <li class="nav-item">
                        <a class="butLog nav-link" href="login.html">LOG IN</a>
                    </li>
                    </ul>
                </div>
                </div>
            </nav>
        </header>

        <main>    
            <section class="section-contact">
                <div class="contactContainer">
                    <div class="contactTitle">
                        <h2>Contact</h2>
                    </div>
                    <form action="#">
                        <div class="contactForm">
                            <label for="nombreApellido"></label>
                            <input type="text" name="" id="" placeholder="Name" class="inputContact" required>
                            <br>
                            <label for="mail"></label>
                            <input type="email" name="" id="" placeholder="Email" class="inputContact" required>
                            <br>
                            <br>
                            <label for="preguntasComents">Comments:</label>
                            <br>
                            <textarea name="" id="" cols="30" rows="10" class="inputContact"></textarea>
                            <br>
                            <button type="submit" class="buttonContact">Submit</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>

        <footer>
            <div class="footerContainer">
                <div class="social">
                    <h3>Social</h3>
                </div>
                <div class="icons_foot">
                <div>
                    <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram fa-2xl"></i></a>
                </div>
                <div>
                    <a href="https://www.whatsapp.com/" target="_blank"><i class="fa-brands fa-whatsapp fa-2xl"></i></a>
                </div>
                </div>
            </div>
        </footer>
    </div>


    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
